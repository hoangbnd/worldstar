<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>
  <!--[if lt IE 9]><script src="http://getbootstrap.com/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="css/bootstrap-theme.css">

  <!--Fonts-->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/jquery.mmenu.all.css">
  <link rel="stylesheet" href="css/owl.carousel.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="wrapper">
    <div class="col-md-8 col-lg-offset-2">
      <div class="block-login">
        <div class="header-login">
          <h1 class="pull-left">
            <a href="#">
              <img src="img/logo.png" alt="logo" />
            </a>
          </h1>
          <a class="pull-right">Hỗ trợ khách hàng&nbsp;<i class="fa fa-caret-right"></i></a>
          <div class="clearfix"></div>
        </div>
        <div class="main-login">
          <div class="white-space space-mini"></div>
          <div class="row">
            <div class="col-md-6">
              <div class="well well-lg well-customer bg-color-gray">
                <form id="frm-login" class="form-inline">
                  <div class="form-group">
                    <label for="txtUser">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="txtUser" placeholder="">
                     <div class="clearfix"></div>
                    <div class="white-space space-xmini"></div>
                    <label for="textPass">Mật khẩu</label>
                    <input type="text" class="form-control" id="textPass" placeholder="Jane Doe">
                    <div class="white-space space-xmini"></div>
                  </div>
                    <button type="submit" class="btn btn-danger">ĐĂNG NHẬP</button>
                </form>
                <div class="text-center">
                  <button type="submit" class="btn btn-default">Đăng ký</button>
                  <button type="submit" class="btn btn-default">Tìm ID</button>
                  <button type="submit" class="btn btn-default">Tìm Mật Khẩu</button>
                </div>
              </div>
              <div class="well well-sm well-customer ">
                <h3>Điều khoản Dịch vụ</h3>
                <p>Thông tin Bộ sưu tập cá nhân / sử dụng</p>
              </div>
            </div>
            <div class="col-md-5">

            </div>
          </div>
        </div>
        <div class="footer-login"></div>
      </div>

    </div>
  </div>
  <!-- JQUERY -->
  <script src="js/jquery-1.9.1.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/jquery.mmenu.min.all.js"></script>
  <script src="js/owl.carousel.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
